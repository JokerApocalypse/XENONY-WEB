<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - KermP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #FF6A00, #FFB199);
      position: relative;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .bubble:nth-child(n) {
      width: 20px; height: 20px;
      animation-duration: calc(5s + (3 * var(--i)));
    }

    .bubble:nth-child(1) { left: 5%; --i: 1; }
    .bubble:nth-child(2) { left: 15%; --i: 2; }
    .bubble:nth-child(3) { left: 25%; --i: 3; }
    .bubble:nth-child(4) { left: 35%; --i: 4; }
    .bubble:nth-child(5) { left: 45%; --i: 5; }
    .bubble:nth-child(6) { left: 55%; --i: 6; }
    .bubble:nth-child(7) { left: 65%; --i: 7; }
    .bubble:nth-child(8) { left: 75%; --i: 8; }
    .bubble:nth-child(9) { left: 85%; --i: 9; }
    .bubble:nth-child(10){ left: 95%; --i: 10; }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
      animation: slideIn 1s ease-out;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
      color: white;
    }

    .logo {
      margin-top: 5px;
      height: 50px;
      animation: fadeIn 1.5s ease-out;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-out;
    }

    .form-container h2 {
      margin-bottom: 15px;
      color: white;
      font-size: 1rem;
    }

    input {
      width: 85%;
      padding: 6px;
      margin: 6px 0;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      background: #f0f0f0;
      color: #333;
    }

    input:focus {
      background: #ffe082;
      outline: none;
    }

    button {
      width: 90%;
      padding: 8px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: #FF6A00;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #FF8C00;
      transform: translateY(-2px);
    }

    .link {
      color: #FFEB3B;
      text-decoration: none;
      font-size: 0.75rem;
      display: block;
      margin-top: 10px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .password-checks {
      text-align: left;
      margin: 5px auto 0;
      width: 85%;
      font-size: 0.75rem;
    }

    .password-checks span {
      display: block;
      color: white;
    }

    .valid {
      color: #00FF00;
    }

    .invalid {
      color: #FFCDD2;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Bulles -->
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>

  <!-- Contenu principal -->
  <div class="content">
    <div class="header">
      <h1>Kerm Porn</h1>
      <img src="https://files.catbox.moe/pzr0js.png" alt="Logo KermP" class="logo" />
    </div>

    <div class="form-container">
      <h2>Créer un compte</h2>
      <form id="registerForm">
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="prenom" placeholder="Prénom" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Mot de passe" required>
        
        <div class="password-checks">
          <span id="checkUpper" class="invalid">• Première lettre en majuscule</span>
          <span id="checkNumber" class="invalid">• Contient au moins un chiffre</span>
        </div>

        <input type="password" name="confirmPassword" placeholder="Confirmer mot de passe" required>
        <button type="submit">S'inscrire</button>
      </form>
      <a href="login.html" class="link">Vous avez déjà un compte ? Connexion</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const checkUpper = document.getElementById('checkUpper');
    const checkNumber = document.getElementById('checkNumber');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;

      // Vérifie si la première lettre est une majuscule
      const hasUpper = /^[A-Z]/.test(value);
      // Vérifie s’il y a au moins un chiffre
      const hasNumber = /\d/.test(value);

      // Applique ou retire la classe selon le cas
      checkUpper.classList.toggle('valid', hasUpper);
      checkUpper.classList.toggle('invalid', !hasUpper);

      checkNumber.classList.toggle('valid', hasNumber);
      checkNumber.classList.toggle('invalid', !hasNumber);
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      if (data.password !== data.confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return;
      }

      if (!/^[A-Z]/.test(data.password) || !/\d/.test(data.password)) {
        alert('Le mot de passe doit commencer par une majuscule et contenir un chiffre.');
        return;
      }

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.success) {
        alert('Inscription réussie !');
        window.location.href = 'login.html';
      } else {
        alert(result.error || 'Erreur lors de l\'inscription.');
      }
    });
  </script>
</body>
</html>
